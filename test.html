<body>

  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      
      <div class="brand">
        &nbsp; Exploring Peer Evaluation on Venture-Lab
      </div>

      
    </div>
  </div>
  <div id="control"></div>
  <div id="parallel" class="ui-resizable"></div>
  <div id="myGrid"> </div>
</body>

<script type="text/javascript">

  $(function() {
    var dimensions = new Filter();
    var highlighter = new Selector();

    dimensions.set({data: reviewdata });
    
    var dimensionType={
        age_range: "ordinal",
        location: "ordinal",
        gender: "ordinal",
        team_id: "ordinal",
        user_id: "ordinal"
      };


    var columns = _(reviewdata[0]).keys();
    var axes = _(columns).without('name', 'group');
    var pc = parallel(dimensions,dimensionType);
    var slicky = new grid({
      model: dimensions,
      selector: highlighter,
      width: $('body').width(),
      columns: columns
    });



    // vertical full screen
    //var parallel_height = $(window).height() - 64 - 12 - 120 - 320;
    //if (parallel_height < 120) parallel_height = 120;  // min height
    //if (parallel_height > 340) parallel_height = 340;  // max height
    parallel_height = 500;
    $('#parallel').css({
        height: parallel_height + 'px',
        width: $(window).width() + 'px'
    });
    
    slicky.update();
    pc.render();

    highlighter.bind('change:selected', function() {
      var highlighted = this.get('selected');
      pc.highlight(highlighted);
    });
  });
</script>
